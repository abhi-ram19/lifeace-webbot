<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .bmi-calculator {
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .bmi-calculator h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .bmi-calculator input {
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .bmi-calculator button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .bmi-calculator button:hover {
      background-color: #218838;
    }

    .bmi-result {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      text-align: center;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #003f9e;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="bmi-calculator">
    <h3>BMI Calculator</h3>
    
    <input type="number" id="weight" placeholder="Enter weight (kg)" required />
    <input type="number" id="height" placeholder="Enter height (cm)" required />
    
    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="bmi-result" id="result"></div>

    <a href="chat.html" class="back-link">Back to Home</a>
  </div>

  <script>
    function calculateBMI() {
      // Get the weight and height values
      const weight = document.getElementById("weight").value;
      const height = document.getElementById("height").value;

      // Validate the inputs
      if (weight === "" || height === "") {
        alert("Please enter both weight and height.");
        return;
      }

      // Convert height from cm to meters
      const heightInMeters = height / 100;

      // Calculate BMI
      const bmi = weight / (heightInMeters * heightInMeters);

      // Display the result
      const resultElement = document.getElementById("result");
      resultElement.innerHTML = `Your BMI is: ${bmi.toFixed(2)} <br/>`;

      // Classify the BMI
      let classification = "";
      if (bmi < 18.5) {
        classification = "Underweight";
      } else if (bmi >= 18.5 && bmi < 24.9) {
        classification = "Normal weight";
      } else if (bmi >= 25 && bmi < 29.9) {
        classification = "Overweight";
      } else {
        classification = "Obesity";
      }

      resultElement.innerHTML += `Classification: ${classification}`;
    }
  </script>

</body>
</html>
